<html !DOCTYPE>

<head>
    <title>Candle - Poc</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            background-color: #666;
            font-size: 14px;
        }

        ul,
        li,
        ol {
            list-style: none;
        }
    </style>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <aside class="left">
        <div class="tab">
            <p class="tab-item" onclick="listTabChanged(0)">Component</p>
            <p class="tab-item" onclick="listTabChanged(1)">Layout</p>
        </div>
        <ul class="list">
        </ul>
    </aside>
    <article class="work-container">
        <div class="top">
            <p>Title : </p><input type="text" class="title" value="Template" onblur="titleChanged(this)" />
        </div>
        <iframe frameborder="0" width="100%" height="100%" contenteditable="true" src="./template.html">
        </iframe>
    </article>
    <aside class="right">
        <div class="tab">
            <p class="tab-item active">Attributes</p>
            <p class="tab-item">Output</p>
        </div>
        <div class="attr content">
            <div class="item">
                <label>
                    HTML :
                    <textarea class="html" rows="4" placeholder="HTML Codes"></textarea>
                </label>
            </div>
            <div class="item">
                <label>
                    Style :
                    <textarea class="style" rows="4" placeholder="Style Codes"></textarea>
                </label>
            </div>
            <div class="item">
                <label>
                    Events
                </label>
                <div>
                    <label>
                        Link :
                        <input type="text" class="e-link" placeholder="Link URL" />
                    </label>
                </div>
                <div>
                    <label>
                        onClick :
                        <textarea class="e-onClick" rows="4" placeholder="OnClick Event Codes"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="out content">
            <div class="item"></div>
        </div>
    </aside>
</body>
<script src="./main.js"></script>

</html>
